<ion-view view-title="Add Account">
    <ion-content >
        <div class="list" style="font-weight: normal;">
	        <label class="item item-input item-stacked-label" >
	            <span class="input-label">First Name</span>
	            <input type="text" placeholder="Joe" name="firstName">
	        </label>

	         <label class="item item-input item-stacked-label" >
	            <span class="input-label">Last Name</span>
	            <input type="text" placeholder="Tribbiani" name="lastName">
	        </label>

	        <label class="item item-input item-stacked-label" >
	            <span class="input-label">Phone</span>
	            <input type="tel" placeholder="9876543210" name="phone">
	        </label>

	        <label class="item item-input item-stacked-label" >
	            <span class="input-label">Email</span>
	            <input type="email" placeholder="joe@tribbiani@friends.com" name="email">
	        </label>

	        <label class="item item-input item-stacked-label" >
	            <span class="input-label">Password</span>
	            <input type="password" placeholder="*********" name="password">
	        </label>

	        <label class="item item-input item-stacked-label" >
	            <span class="input-label">Address</span>
	            <input type="text" placeholder="California" name="address">
	        </label>

            <div class="button-bar">
              <a class="button button-block button-positive" style="border-radius:0px;margin: 0px;position: absolute;width: 100%;">Submit </a>
            </div>

        </div>
    </ion-content>
</ion-view>
