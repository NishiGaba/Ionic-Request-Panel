<ion-view view-title="Add New Account">
    <ion-content >
        <div class="list" ng-init="loadPreRequestData()" style="font-weight: normal;">
            <center><h4 style="color:#1859c7;">Please fill this form</h4></center>

			<!-- First Section -->

	        <label class="item item-input item-stacked-label" >
	            <span class="input-label">Customer Name</span>
	            <input type="text" placeholder="Joe" name="name">
	        </label>

	        <label class="item item-input item-stacked-label" >
	            <span class="input-label">Email</span>
	            <input type="email" placeholder="joe@tribbiani@friends.com" name="email">
	        </label>

	        <label class="item item-input item-stacked-label" >
	            <span class="input-label">Phone</span>
	            <input type="tel" placeholder="9876543210" name="phone">
	        </label>

	        <label class="item item-input item-stacked-label" >
	            <span class="input-label">Address</span>
	            <input type="text" placeholder="California" name="address">
	        </label>

            <div class="button-bar">
              <a class="button button-block button-positive" style="border-radius:0px;margin: 0px;position: absolute;width: 100%;">Submit </a>
            </div>

        </div>
    </ion-content>
</ion-view>
