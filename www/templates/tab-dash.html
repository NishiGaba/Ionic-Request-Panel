<ion-view view-title="Dashboard">
  <ion-content>
    <h4 class="padding" style="color:#333030;">Welcome to Github</h4>

    <div class="row" style="margin-left:0px !important;">
      <div class="col col-50">
        <div class="pendingStats padding" style="border-radius:3px;border:1px solid #b2b2b2;height:128px;">
          <center>
            <a class="item" style="color: #387ef5;border:none;" >
                  50
                </a>
            <h4>Requests Accepted</h4>
          </center>
        </div>
      </div>
      <div class="col col-50">
        <div class="pendingStats padding" style="border-radius:3px;border:1px solid #b2b2b2;height:128px;">
          <center>
            <a class="item" style="color: #387ef5;border:none;" >
                  15
                </a>
            <h4>Requests Rejected</h4>
          </center>
        </div>
      </div>
    </div>

    <div class="list" style="margin-bottom: 0px !important;border-top:1px solid #dddddd;">
      <div class="row" style="padding: 0px !important;">
        <div class="col col-25" style="padding: 0px !important;">
        
        </div>
        <div class="col col-75" style="padding: 0px !important;">
          <a class="item item-icon-left" href="#" style="color: #387ef5;border:none;">
            <i class="icon ion-plus-circled"></i>
            Add Requests
          </a>
        </div>
      </div>  
    </div>

   <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" >
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>

   <div class="list" style="margin-bottom: 0px !important;border-top:1px solid #dddddd;">
        <div class="row" style="padding: 0px !important;">
          <div class="col col-25" style="padding: 0px !important;">
      
          </div>
          <div class="col col-75" style="padding: 0px !important;">
              <a class="item item-icon-left" style="color: #387ef5;border:none;">
                <i class="icon ion-plus-circled"></i>
                Show More
              </a>
          </div>
        </div>  
    </div>
  </ion-content>
</ion-view>
